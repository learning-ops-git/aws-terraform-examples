name: Deploy AWS Lambda with Terraform

on:
  push:
    branches:
      - glue-job

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Initialize Terraform
        run: terraform -chdir=terraform init -var-file="./dev/terraform-dev.tfvars"

      - name: Plan Terraform
        run: terraform -chdir=terraform plan -var-file="./dev/terraform-dev.tfvars"

      - name: Apply Terraform
        run: terraform -chdir=terraform apply -auto-approve -var-file="./dev/terraform-dev.tfvars"